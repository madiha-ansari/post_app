<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
        " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <!--  navbar -->
    <nav class="navbar navbar-expand-lg bg-green h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white fontStyle " href="#">My Post Application</a>
    </nav>
    </div>
    <!-- main section -->
    <div class="container-fluid mt-4 ">
        <div class="row p-2 ">
            <div class="col-12 col-sm-12 col-md-4   ">
                <!-- Post maker -->
                <div class="card p-4 border-green">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control" id="post-title" aria-describedby="emailHelp">
                        </div>
                        <div class="form-floating fontStyle">
                            <textarea class="form-control " placeholder="Leave a comment here" id="post-discription"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2 ">Description</label>
                        </div>
                        <div class="images p-2 m-2">
                            <img src="./images/bg-1.jfif" alt="bg-img" onclick="addBg1()">
                            <img src="./images/bg-2.jfif" alt="bg-img" onclick="addBg2()">
                            <img src="./images/bg-3.jfif" alt="bg-img" onclick="addBg3()">
                            <img src="./images/bg-4.jfif" alt="bg-img" onclick="addBg4()">
                            <img src="./images/bg-5.jfif" alt="bg-img" onclick="addBg5()">

                        </div>
                        <button type="button" onclick="addPosts()"
                            class="btn btn-primary mt-2 fontStyle color-blue">Submit</button>
                    </form>
                </div>
            </div>
            <!-- showing post -->
            <div class="col-12 col-sm-12 col-md-8 p-3 posts" id="posts">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
